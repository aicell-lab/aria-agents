# Default values for aria-agents.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/aicell-lab/aria-agents
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Define environment variables here
env:
  - name: WORKSPACE_TOKEN
    valueFrom:
      secretKeyRef:
        name: hypha-secrets
        key: HYPHA_ADMIN_TOKEN
  - name: OPENAI_API_KEY
    valueFrom:
      secretKeyRef:
        name: hypha-secrets
        key: OPENAI_API_KEY

# Define command-line arguments here
# startupCommand:
#   args:
#     - "--server_url=https://hypha.aicell.io"
#     - "--workspace_name=ws-user-google-oauth2|104255278140940970953"
#     - "--client_id=kubernetes"
#     - "--service_id=aria-agents-service"

startupCommand:
  args:
    - "--server-url" 
    - "https://hypha.aicell.io"
    - "--login-required"

  
testUrl: "https://hypha.aicell.io/ws-user-google-oauth2|104255278140940970953/services/kubernetes:aria-agents-service/hello"
