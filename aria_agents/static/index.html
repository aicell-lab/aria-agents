<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria Agents</title>
    <script src="https://cdn.jsdelivr.net/npm/imjoy-rpc@latest/dist/imjoy-rpc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/imjoy-rpc@0.5.48-post1/dist/hypha-rpc-websocket.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/marked@2.1.3/lib/marked.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.3.0/github-markdown-light.css" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 4px solid transparent;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spinner 0.6s linear infinite;
        }

        .markdown-body ul {
            list-style-type: disc;
            padding-left: 1.5em;
        }

        .markdown-body ol {
            list-style-type: decimal;
            padding-left: 1.5em;
        }

        .details-box summary {
            cursor: pointer;
        }

        :root {
            --width-sidebar: 256px;
            --width-artefacts-panel: 35%;
        }

        .sidebar {
            width: var(--width-left);
        }

        .artefacts-panel {
            width: var(--width-artefacts-panel);
        }

        .main-panel {
            transition: margin 0.5s ease, width 0.5s ease;
            width: 100%;
        }

        .main-panel-full {
            margin-right: 0;
            max-width: calc(100% - var(--width-left));
        }

        .main-panel-artefacts {
            margin-right: var(--width-artefacts-panel);
            max-width: calc(100% - var(--width-left) - var(--width-artefacts-panel));
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="app"></div>
    <script>
        async function getService(token) {
            const urlParams = new URLSearchParams(window.location.search);
            const service_id = urlParams.get('service_id');
            let serverUrl = urlParams.get('server') || window.location.origin;
            if (serverUrl.includes('localhost')) {
                serverUrl = "http://localhost:9000";
            }
            const server = await hyphaWebsocketClient.connectToServer({ "server_url": serverUrl, "token": token });
            const svc = await server.getService(service_id || "public/workspace-manager:aria-agents");
            await svc.ping();
            console.log("service connected: ", svc);
            return svc;
        }

        function login_callback(context) {
            window.open(context.login_url);
        }

        async function login() {
            const urlParams = new URLSearchParams(window.location.search);
            let serverUrl = urlParams.get('server') || window.location.origin;
            if (serverUrl.includes('localhost')) {
                serverUrl = "http://localhost:9000";
            }
            let token = localStorage.getItem('token');
            if (token) {
                const tokenExpiry = localStorage.getItem('tokenExpiry');
                if (tokenExpiry && new Date(tokenExpiry) > new Date()) {
                    console.log("Using saved token:", token);
                    return token;
                }
            }
            token = await hyphaWebsocketClient.login({
                "server_url": serverUrl,
                "login_callback": login_callback,
            });
            localStorage.setItem('token', token);
            localStorage.setItem('tokenExpiry', new Date(Date.now() + 3 * 60 * 60 * 1000).toISOString());
            return token;
        }
    </script>
    <script type="text/babel" data-presets="react">
        const { useState, useEffect } = React;
        const { marked } = window; // Ensure marked library is available for markdown rendering

        function App() {
            const [question, setQuestion] = useState("");
            const [chatHistory, setChatHistory] = useState([]);
            const [svc, setSvc] = useState(null);
            const [sessionId, setSessionId] = useState(null);
            const [status, setStatus] = useState("Ready to chat! Type your message and press enter!");
            const [showProfileDialog, setShowProfileDialog] = useState(false);
            const [userProfile, setUserProfile] = useState({
                name: "",
                occupation: "",
                background: ""
            });
            const [isArtefactsPanelOpen, setIsArtefactsPanelOpen] = useState(false);
            const [artefacts, setArtefacts] = useState([]);
            const [currentArtefactIndex, setCurrentArtefactIndex] = useState(0);
            const [assistantName, setAssistantName] = useState("Aria");
            const [streamingContent, setStreamingContent] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [isSending, setIsSending] = useState(false);
            const [accumulatedArgs, setAccumulatedArgs] = useState("");

            useEffect(() => {
                // Automatically generate a session ID
                setSessionId(generateSessionID());
            }, []);

            const handleSend = async () => {
                if (!svc) {
                    setStatus("Please log in before sending a message.");
                    await handleLogin();
                    return;
                }

                if (question.trim()) {
                    const currentQuestion = question;
                    const newChatHistory = [
                        ...chatHistory,
                        { role: "user", content: currentQuestion, sources: "", image: "" }
                    ];
                    setChatHistory(newChatHistory);
                    setQuestion("");
                    setStatus("ü§î Thinking...");
                    setIsSending(true);

                    const currentMessageId = "message-" + (newChatHistory.length + 1);

                    try {
                        const extensions = [{ id: "aria" }]
                        const response = await svc.chat(currentQuestion, newChatHistory, userProfile, statusCallback, artefactCallback, sessionId, extensions, assistantName);
                        const message = generateMessage(response.text, response.steps);
                        setChatHistory([
                            ...newChatHistory,
                            { role: "assistant", content: message, sources: response.sources || "", image: response.image || "" }
                        ]);
                        setStatus("Ready to chat! Type your message and press enter!");
                        setStreamingContent(""); // Clear streaming content after completion
                        setAccumulatedArgs(""); // Reset accumulated arguments after completion
                    } catch (e) {
                        setStatus(`‚ùå Error: ${e.message}`);
                    } finally {
                        setIsSending(false);
                    }
                }
            };

            const handleLogin = async () => {
                setIsLoading(true);
                const token = await login();
                const service = await getService(token);
                setSvc(service);
                setIsLoading(false);
            };

            const completeCodeBlocks = (markdownText) => {
                if (!markdownText) {
                    return markdownText;
                }
                const codeBlockIndicator = '```';

                // Replace "```" in JSON strings with "```"
                markdownText = markdownText.replace(/```/g, '```');

                // Split text by code block indicator
                const parts = markdownText.split(codeBlockIndicator);

                // If there's an odd number of parts, it means a code block is not closed
                if (parts.length > 1 && parts.length % 2 !== 0) {
                    // Append a closing code block indicator
                    markdownText += `\n${codeBlockIndicator}`;
                }

                return markdownText;
            };

            const generateMessage = (text, steps) => {
                let message = text ? marked(text) : "";

                if (steps && steps.length > 0) {
                    let details = "<details class='details-box'> <summary>üîçMore Details</summary>\n\n";
                    for (let step of steps) {
                        details += `## ${step.name}\n\n`;

                        if (step.details.details) {
                            for (let detail of step.details.details) {
                                details += `-----\n### Tool Call: \`${detail.name}\`\n\n`;
                                details += "#### Arguments:\n\n";
                                if (detail.args && detail.args.length > 0) {
                                    for (let arg of detail.args) {
                                        const argValue = JSON.stringify(arg);
                                        details += `\`\`\`\n${argValue}\n\`\`\`\n\n`;
                                    }
                                    details += "\n\n";
                                }

                                if (detail.kwargs) {
                                    for (let kwarg in detail.kwargs) {
                                        const kwargValue = typeof detail.kwargs[kwarg] === 'string' ? detail.kwargs[kwarg] : JSON.stringify(detail.kwargs[kwarg], null, 2);
                                        if (kwargValue.includes('\n'))
                                            details += `**- \`${kwarg}\`**:\n\n\`\`\`\n${kwargValue}\n\`\`\`\n\n`;
                                        else
                                            details += `**- \`${kwarg}\`**: \`${kwargValue}\`\n\n`;
                                    }
                                    details += "\n\n";
                                }

                                if (detail.result) {
                                    const result = typeof detail.result === 'string' ? detail.result : JSON.stringify(detail.result, null, 2);
                                    if (result.includes('\n'))
                                        details += `#### Result:\n\n\`\`\`\n${result}\n\`\`\`\n\n`;
                                    else
                                        details += `#### Result: \`${result}\`\n\n`;
                                }
                            }
                        }
                    }
                    details += "\n\n</details>";
                    details = marked(details);
                    message = message + details;
                }
                return message;
            };

            const statusCallback = (message) => {
                if (message.type === 'function_call' || message.type === 'text') {
                    setAccumulatedArgs((prevArgs) => {
                        const newArgs = prevArgs + message.arguments || message.content;
                        if (!newArgs) return "";
                        const args = newArgs.replace(/\\n/g, '\n');

                        let content;
                        if (message.name === "CompleteUserQuery") {
                            content = `## ‚úÖ Generating Final Response...\n\n${args}`;
                        } else {
                            content = `## ‚è≥ Calling tool üõ†Ô∏è \`${message.name}\`...\n\n${args}`;
                        }
                        setStreamingContent(marked(completeCodeBlocks(content)));
                        return newArgs;
                    });
                }
            };

            const artefactCallback = (artefact, url) => {
                setArtefacts(prevArtefacts => [...prevArtefacts, { artefact, url }]);
            };

            const generateSessionID = () => {
                return "session-" + Math.random().toString(36).substr(2, 9);
            };

            const handleProfileSave = () => {
                setShowProfileDialog(false);
            };

            const handleArtefactsToggle = () => {
                setIsArtefactsPanelOpen(!isArtefactsPanelOpen);
            };

            const handlePrevArtefact = () => {
                if (currentArtefactIndex > 0) {
                    setCurrentArtefactIndex(currentArtefactIndex - 1);
                }
            };

            const handleNextArtefact = () => {
                if (currentArtefactIndex < artefacts.length - 1) {
                    setCurrentArtefactIndex(currentArtefactIndex + 1);
                }
            };

            // The main panel is adjusted based on the artefacts-panel state
            return (
                <div className="min-h-screen flex flex-col ">
                    <div className="flex-1 flex ">
                        <Sidebar onLogin={handleLogin} onEditProfile={() => setShowProfileDialog(true)} />
                        <div className={`main-panel ${isArtefactsPanelOpen ? 'main-panel-artefacts' : 'main-panel-full'} flex flex-col items-center justify-center p-4`}>
                            <div className="bg-white shadow-md rounded-lg p-6 w-full max-w-3xl">
                                <h1 className="text-3xl font-bold mb-4 text-center">üöÄ Great science starts here</h1>
                                {chatHistory.length === 0 && (
                                    <div className="mb-4 flex flex-col items-center">
                                        <input
                                            type="text"
                                            placeholder="Type what you want to study"
                                            value={question}
                                            onChange={(e) => setQuestion(e.target.value)}
                                            className="w-full p-3 border border-gray-300 rounded mb-2 text-lg"
                                            onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                        />
                                        {svc ? (
                                            <button
                                                onClick={handleSend}
                                                className="w-full bg-blue-600 text-white py-2 px-4 rounded text-lg transition duration-300 ease-in-out transform hover:scale-105"
                                            >
                                                Send ‚úàÔ∏è
                                            </button>
                                        ) : (
                                            <button
                                                disabled
                                                className="w-full bg-gray-400 text-white py-2 px-4 rounded text-lg"
                                                title="Please login to send"
                                            >
                                                Please Login üöÄ
                                            </button>
                                        )}
                                    </div>
                                )}
                                <div className="text-center text-gray-700 mb-4 markdown-body" dangerouslySetInnerHTML={{ __html: status }}></div>
                                {chatHistory.length === 0 ? (
                                    <div className="mt-4 text-center">
                                        <div className="text-gray-700 font-semibold mb-2">Suggested Studies:</div>
                                        <div className="flex flex-wrap justify-center">
                                            <button
                                                className="bg-gray-200 p-2 m-1 rounded-lg cursor-pointer"
                                                onClick={() => setQuestion("I want to study the effect of osmotic pressure on yeast cells.")}
                                            >
                                                Osmotic pressure on yeast cells
                                            </button>
                                            <button
                                                className="bg-gray-200 p-2 m-1 rounded-lg cursor-pointer"
                                                onClick={() => setQuestion("I'm interested in studying the metabolomics of U2OS cells.")}
                                            >
                                                Metabolomics of U2OS cells
                                            </button>
                                            <button
                                                className="bg-gray-200 p-2 m-1 rounded-lg cursor-pointer"
                                                onClick={() => setQuestion("I want to investigate the influence of circadian rhythm on the behavior of Drosophila.")}
                                            >
                                                Circadian rhythm in Drosophila
                                            </button>
                                            <button
                                                className="bg-gray-200 p-2 m-1 rounded-lg cursor-pointer"
                                                onClick={() => setQuestion("I'm interested in studying the factors affecting photosynthetic efficiency in C4 plants.")}
                                            >
                                                Photosynthetic efficiency in C4 plants
                                            </button>
                                            <button
                                                className="bg-gray-200 p-2 m-1 rounded-lg cursor-pointer"
                                                onClick={() => setQuestion("I'm interested in investigating the genetic basis of thermotolerance in extremophiles.")}
                                            >
                                                Thermotolerance in extremophiles
                                            </button>
                                            <button
                                                className="bg-gray-200 p-2 m-1 rounded-lg cursor-pointer"
                                                onClick={() => setQuestion("I aim to examine the neural plasticity in adult zebrafish after spinal cord injury.")}
                                            >
                                                Neural plasticity in adult zebrafish
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="mt-4">
                                        {chatHistory.map((chat, index) => (
                                            <div key={index} className="mb-4">
                                                <div className="text-gray-800 font-semibold">{chat.role === "user" ? "üë§ You:" : `ü§ñ ${assistantName}:`}</div>
                                                {chat.role === "user" ? (
                                                    <>
                                                        <div className="bg-gray-100 p-3 rounded mb-2">{chat.content}</div>
                                                    </>
                                                ) : (
                                                    <>
                                                        <div className="bg-gray-100 p-3 rounded mb-2 markdown-body" dangerouslySetInnerHTML={{ __html: marked(completeCodeBlocks(chat.content || "")) }}></div>
                                                        <div className="flex flex-wrap">
                                                            {chat.sources && chat.sources.map((source, i) => (
                                                                <div key={i} className="bg-gray-200 p-2 m-1 rounded">{source}</div>
                                                            ))}
                                                        </div>
                                                        {chat.image && (
                                                            <img src={chat.image} alt="Returned Image" className="mt-2 rounded" />
                                                        )}
                                                    </>
                                                )}
                                            </div>
                                        ))}
                                        {streamingContent && (
                                            <div className="mb-4 fade-in">
                                                <div className="text-gray-800 font-semibold">ü§ñ {assistantName}:</div>
                                                <div className="bg-gray-100 p-3 rounded mb-2 markdown-body" dangerouslySetInnerHTML={{ __html: streamingContent }}></div>
                                            </div>
                                        )}
                                        <div className="bg-white shadow-md rounded-lg p-4 w-full max-w-3xl mx-auto mt-4 flex items-center">
                                            <textarea
                                                placeholder="Type what you want to study"
                                                value={question}
                                                onChange={(e) => setQuestion(e.target.value)}
                                                className="w-full p-3 border border-gray-300 rounded resize-none"
                                                rows="1"
                                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                            ></textarea>
                                            <div className="flex items-center ml-2">
                                                <button className="text-gray-600 hover:text-gray-900 focus:outline-none transition duration-300 ease-in-out transform hover:scale-105">
                                                    üìé
                                                </button>
                                                <button
                                                    onClick={handleSend}
                                                    className="ml-2 bg-blue-600 text-white p-2 rounded-full focus:outline-none transition duration-300 ease-in-out transform hover:scale-105"
                                                >
                                                    ‚úàÔ∏è
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    {showProfileDialog && (
                        <ProfileDialog
                            userProfile={userProfile}
                            onClose={() => setShowProfileDialog(false)}
                            onSave={(profile) => {
                                setUserProfile(profile);
                                handleProfileSave();
                            }}
                        />
                    )}
                    {isLoading && (
                        <div className="fixed inset-0 flex items-center justify-center">
                            <div className="spinner"></div>
                        </div>
                    )}
                    {isSending && (
                        <div className="fixed inset-0 flex items-center justify-center">
                            <div className="spinner"></div>
                        </div>
                    )}
                    {isArtefactsPanelOpen && (
                        <ArtefactsPanel
                            onClose={handleArtefactsToggle}
                            artefacts={artefacts}
                            currentArtefactIndex={currentArtefactIndex}
                            onPrev={handlePrevArtefact}
                            onNext={handleNextArtefact}
                        />
                    )}
                    {!isArtefactsPanelOpen && (
                        <button
                            onClick={handleArtefactsToggle}
                            className="fixed top-0 right-0 mt-4 mr-4 bg-blue-600 text-white py-2 px-4 rounded"
                        >
                            Artefacts
                        </button>
                    )}
                </div>
            );
        }

        function Sidebar({ onLogin, onEditProfile }) {
            return (
                <div className="sidebar bg-white min-h-screen p-4 shadow-md">
                    <div className="text-xl font-bold mb-4">Aria Agents</div>
                    <div className="mb-4">
                        <button className="w-full text-left py-2 px-4 rounded hover:bg-gray-200">üè† Home</button>
                        <button className="w-full text-left py-2 px-4 rounded hover:bg-gray-200">üîç Discover</button>
                        <button className="w-full text-left py-2 px-4 rounded hover:bg-gray-200">üìö Library</button>
                    </div>
                    <div className="mt-auto">
                        <div className="flex items-center p-2 cursor-pointer hover:bg-gray-200 rounded" onClick={onEditProfile}>
                            <span>üë§ User Profile</span>
                        </div>
                    </div>
                    <button onClick={onLogin} className="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
                        Login üöÄ
                    </button>
                </div>
            );
        }

        function ProfileDialog({ userProfile, onClose, onSave }) {
            const [profile, setProfile] = useState(userProfile);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setProfile({ ...profile, [name]: value });
            };

            const handleSave = () => {
                onSave(profile);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div className="bg-white p-6 rounded shadow-lg w-96">
                        <h2 className="text-2xl mb-4">Edit Profile</h2>
                        <div className="mb-4">
                            <label className="block text-gray-700">Name</label>
                            <input
                                type="text"
                                name="name"
                                value={profile.name}
                                onChange={handleChange}
                                className="w-full p-2 border border-gray-300 rounded"
                            />
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700">Occupation</label>
                            <input
                                type="text"
                                name="occupation"
                                value={profile.occupation}
                                onChange={handleChange}
                                className="w-full p-2 border border-gray-300 rounded"
                            />
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700">Background</label>
                            <input
                                type="text"
                                name="background"
                                value={profile.background}
                                onChange={handleChange}
                                className="w-full p-2 border border-gray-300 rounded"
                            />
                        </div>
                        <div className="flex justify-end">
                            <button onClick={onClose} className="bg-gray-500 text-white py-2 px-4 rounded mr-2 transition duration-300 ease-in-out transform hover:scale-105">Cancel</button>
                            <button onClick={handleSave} className="bg-blue-600 text-white py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">Save</button>
                        </div>
                    </div>
                </div>
            );
        }

        function ArtefactsPanel({ onClose, artefacts, currentArtefactIndex, onPrev, onNext }) {
            const artefact = artefacts[currentArtefactIndex];

            // Function to modify the links in the iframe content
            const modifyLinks = (content) => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                const links = doc.querySelectorAll('a');
                links.forEach(link => {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                });
                return doc.documentElement.outerHTML;
            };

            // Modify the artefact content if it exists
            const modifiedContent = artefact ? modifyLinks(artefact.artefact) : '';

            return (
                <div className="artefacts-panel bg-white shadow-md p-4 fixed top-0 right-0 min-h-screen flex flex-col">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-bold">Artefacts</h2>
                        <button onClick={onClose} className="text-gray-600 hover:text-gray-900">X</button>
                    </div>
                    <div className="flex-1 overflow-y-auto mb-4">
                        {artefact && (
                            <iframe
                                srcDoc={modifiedContent}
                                title={`Artefact ${currentArtefactIndex + 1}`}
                                className="w-full h-full border border-gray-300"
                                style={{ height: 'calc(100vh - 200px)' }} // Adjust height to account for buttons
                            />
                        )}
                    </div>
                    <div className="flex justify-between mb-4">
                        <button
                            onClick={onPrev}
                            className={`text-gray-600 hover:text-gray-900 ${currentArtefactIndex === 0 ? 'opacity-50 cursor-not-allowed' : ''}`}
                            disabled={currentArtefactIndex === 0}
                        >
                            Prev
                        </button>
                        <button
                            onClick={onNext}
                            className={`text-gray-600 hover:text-gray-900 ${currentArtefactIndex === artefacts.length - 1 || artefacts.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}`}
                            disabled={currentArtefactIndex === artefacts.length - 1 || artefacts.length === 0}
                        >
                            Next
                        </button>
                    </div>
                    {artefact && (
                        <a
                            href={artefact.url}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="bg-blue-600 text-white py-2 px-4 rounded text-center"
                        >
                            Download current artefact
                        </a>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
