<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria Agents</title>
    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/imjoy-rpc@latest/dist/imjoy-rpc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/imjoy-rpc@0.5.48-post1/dist/hypha-rpc-websocket.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/marked@2.1.3/lib/marked.js"></script>
    <!-- Favicon and Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/chat/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/chat/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/chat/img/favicon-16x16.png">
    <link rel="manifest" href="/chat/site.webmanifest">
    <link rel="mask-icon" href="/chat/img/safari-pinned-tab.svg" color="#5bbad5">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.3.0/github-markdown-light.css">
    <link rel="stylesheet" href="/chat/css/App.css">
    <!-- Meta Tags -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="bg-gray-100">
    <div id="app"></div>
    <!-- Script to open all links in a new tab -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                // Add target="_blank" to all links to open in a new tab
                link.setAttribute('target', '_blank');
                // Security measure to prevent tabnabbing
                link.setAttribute('rel', 'noopener noreferrer');
            });
        });
    </script>

    <!-- App helper functions in plain JS -->
    <script src="/chat/js/utils/helpers.js"></script>
    
    <!-- App components in JSX -->
    <script type="text/babel" data-presets="env,react" src="/chat/js/components/Sidebar.js"></script>
    <script type="text/babel" data-presets="env,react" src="/chat/js/components/ProfileDialog.js"></script>
    <script type="text/babel" data-presets="env,react" src="/chat/js/components/ArtefactsPanel.js"></script>

    <!-- React App in JSX -->
    <script type="text/babel" data-presets="env,react" src="/chat/js/App.js"></script>

    <!-- Render the App component -->
    <script type="text/babel" data-presets="env,react">
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
