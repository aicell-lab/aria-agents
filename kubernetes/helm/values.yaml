replicaCount: 1

image:
  repository: your-docker-repo/aria-agents
  pullPolicy: Always
  tag: "latest"

hypha:
  server_url: "https://hypha.aicell.io"
  workspace: "aria-agents"
  login: true

service:
  type: ClusterIP
  port: 9520

resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

env:
  - name: WORKSPACE_TOKEN
    valueFrom:
      secretKeyRef:
        name: aria-agents-secrets
        key: WORKSPACE_TOKEN

startupCommand:
  args:
    - "--server_url=https://hypha.aicell.io"
    - "--workspace_name=aria-agents"
    - "--client_id=kubernetes"
    - "--service_id=aria-agents"
